
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enkie01 Chat Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #chat {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      padding: 10px;
      color: white;
    }
    .message {
      background: rgba(0, 0, 0, 0.6);
      margin-top: 5px;
      padding: 8px 12px;
      border-radius: 12px;
      animation: fadein 0.5s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js"></script>
  <script>
    const chat = document.getElementById('chat');
    const maxMessages = 4;

    const client = new tmi.Client({
      channels: [ 'enkie01' ]
    });

    client.connect();

    client.on('message', (channel, tags, message, self) => {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerText = `${tags['display-name']}: ${message}`;
      chat.appendChild(msgDiv);

      // Remove old messages if over limit
      if (chat.children.length > maxMessages) {
        chat.removeChild(chat.firstChild);
      }
    });
  </script>
</body>
</html>
